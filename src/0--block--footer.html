<footer class="footer">
	<svg class="footer__wave" viewBox="0 0 1920 290"><path style="fill: #0f1932" d="M1920,0c0,666.37-1-376.37-1,290H0c18-16.19,37.84-29.85,58.83-41.87,52.66-30.16,109.26-50.17,168-64.65,64.19-15.84,129.45-24.27,195.4-28.19A1523.4,1523.4,0,0,1,635.43,158c42.29,3.41,84.57,7.78,126.58,13.7,49.4,6.95,98.64,15.33,147.7,24.41,50.36,9.33,100.32,20.82,150.64,30.34a1490.36,1490.36,0,0,0,232.11,25.49c80.3,2.43,160.14-2.17,239.14-17.67,66.45-13,130.48-33.29,191-63.87,59.69-30.15,113.49-68.31,157.81-118.62C1894.74,35.51,1906.87,17.31,1920,0Z"></path> </svg>
	<div class="footer__wrapper">
		<div class="container">
			<div class="footer__content">
				<div class="row">
					<div class="col-lg-6 footer__content-contacts">
						<div class="footer__contact-list-wrapper">
							<div class="footer__contact-list">
								<a href="tel:@@phone2Href" class="contact-icon contact-icon--wh">
									<span class="contact-icon__icon">
										<svg class="icon icon-phone-stroke"><use xlink:href="#icon-phone-stroke"></use></svg>
									</span>
									<span class="contact-icon__value">@@phone2</span>
								</a>
								<a href="mailto:@@email" class="contact-icon contact-icon--wh">
									<span class="contact-icon__icon">
										<svg class="icon icon-send"><use xlink:href="#icon-send"></use></svg>
									</span>
									<span class="contact-icon__value">@@email</span>
								</a>
							</div>
							<div class="circle-animation abs-center"></div>
						</div>
					</div>
					<div class="col-lg-6 footer__content-form">
						<form action="#" class="footer__form form-default form-default--ghost">
							<h3 class="footer__form-title block-title block-title--sm">VOUS AVEZ UN PROJET?</h3>
							<p class="footer__form-desc">Envoyez-nous un message, décrivez votre projet. Nous sommes prêts à répondre à vos questions.</p>
							<div class="footer__form-input-list">
								<div class="row">
									<div class="col-lg-6">
										<div class="footer__form-input">
											<label class="form-label" for="form-footer-input-1">NOM</label>
											<input type="text" id="form-footer-input-1" name="nom" placeholder="" class="form-control">
										</div>
									</div>
									<div class="col-lg-6">
										<div class="footer__form-input">
											<label class="form-label" for="form-footer-input-2">EMAIL</label>
											<input type="email" id="form-footer-input-2" name="email" placeholder="" class="form-control">
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-lg-6">
										<div class="footer__form-input">
											<label class="form-label" for="form-footer-input-3">SOCIÉTÉ OU SITE WEB</label>
											<input type="text" id="form-footer-input-3" name="site" placeholder="" class="form-control">
										</div>
									</div>
									<div class="col-lg-6">
										<div class="footer__form-input">
											<label class="form-label" for="form-footer-input-4">TÉLÉPHONE</label>
											<input type="tel" id="form-footer-input-4" name="phone" placeholder="" class="form-control">
										</div>
									</div>
								</div>

								<div class="footer__form-input">
									<label class="form-label" for="form-footer-input-5">VOTRE DEMANDE</label>
									<textarea id="form-footer-input-5" name="demande" placeholder="Saisissez votre message" class="form-control"></textarea>
								</div>
								
								<button class="footer__form-btn btn btn-primary btn-lg">ENVOYER</button>
							</div>
						</form>
					</div>
				</div>
			</div>

			<div class="footer__bottom">
				<ul class="footer__bottom-nav nav">
					<li class="nav-item"><a href="@@page.home" class="nav-link footer-text">Home</a></li>
					<li class="nav-item"><a href="@@page.price" class="nav-link footer-text">Pricing</a></li>
					<li class="nav-item"><a href="#" class="nav-link footer-text">FAQs</a></li>
					<li class="nav-item"><a href="#" class="nav-link footer-text">About</a></li>
				</ul>
				<p class="footer__copyright footer-text">VOXNODE © 2010 - 2022</p>
			</div>
		</div>
	</div>
</footer>
